<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Restaurante</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputPanel>
                <div class="ui-g">
                    <div class="ui-g-4"></div>
                    <div class="ui-g-4">
                        <h:form>
                            <p:outputLabel value="Usuario:" /><br/>
                            <p:inputText value="#{usuarioController.usuario.usuario}"/><br/>
                            <p:outputLabel value="Password:" /><br/>
                            <p:inputText value="#{usuarioController.usuario.password}"/><br/>
                            <p:commandButton value="Registrar" action="#{usuarioController.registrar}"/><br/>
                            <p:outputLabel value="#{usuarioController.mensaje}" />
                        </h:form>
                    </div>
                    <div class="ui-g-4"></div>
                </div>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
