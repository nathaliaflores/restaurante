<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Restaurante</title>
        <h:outputStylesheet  library="css" name="estilos.css" />
    </h:head>
    <h:body>
        <p:outputPanel>
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Mantenimientos" icon="pi pi-file">
                        <p:submenu label="New" icon="pi pi-briefcase">
                            <p:menuitem value="Project" url="#" />
                            <p:menuitem value="Other" url="#" />
                        </p:submenu>
                        <p:menuitem value="Open" url="#" />
                        <p:separator />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Ventas" icon="pi pi-pencil">
                        <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                        <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
                    </p:submenu>

                    <p:submenu label="Inventario" icon="pi pi-question">
                        <p:menuitem value="Contents" url="#" />
                        <p:submenu label="Search" icon="pi pi-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>

                    <f:facet name="options">
                        <p:outputLabel value="Bienvenido"/> &nbsp;
                        <p:commandButton type="button" value="Cerrar Sesion" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
            </h:form>
            <h:form>
                <div class="ui-g centrar-texto">
                    <div class="ui-g-4">
                        <p:panelGrid columns="1" class="centrar-contenido">
                            <f:facet name="header">
                                <p:graphicImage name="img/icono-mtto.png" />
                            </f:facet>
                            <h:outputText value="MANTENIMIENTOS" />
                        </p:panelGrid>
                    </div>
                    <div class="ui-g-4">
                        <p:panelGrid columns="1" class="centrar-contenido">
                            <f:facet name="header">
                                <p:graphicImage name="img/icono-ventas.png" />
                            </f:facet>
                            <h:outputText value="VENTAS" />
                        </p:panelGrid>
                    </div>
                    <div class="ui-g-4">
                        <p:panelGrid columns="1" class="centrar-contenido">
                            <f:facet name="header">
                                <p:graphicImage name="img/icono-inventario.png" />
                            </f:facet>
                            <h:outputText value="INVENTARIO" />
                        </p:panelGrid>
                    </div>
                </div>
            </h:form>
        </p:outputPanel>
    </h:body>
</html>
